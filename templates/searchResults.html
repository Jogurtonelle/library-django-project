{% extends "main.html" %}

{% block head %}
<style>
    /* Styl dla nagłówka sekcji */
    h1 {
        font-family: 'Arial', sans-serif;
        font-size: 2em;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    /* Styl dla kontenera sekcji wyników wyszukiwania */
    .search-results-section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    /* Styl dla kontenera każdego wyniku wyszukiwania */
    .search-result-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: calc(20% - 20px);
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
    }
    
    .search-result-container:hover {
        background-color: #f9f9f9;
    }
    
    /* Styl dla informacji o wyniku wyszukiwania */
    .search-result-details {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .search-result-details p {
        margin: 5px 0;
        font-family: 'Arial', sans-serif;
        color: #555;
        text-align: center;
    }
    
    .search-result-details a {
        font-size: 1.2em;
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
    }
    
    .search-result-details a:hover {
        text-decoration: underline;
    }
    
    /* Dodatkowy styl dla autorów */
    .search-result-details .author {
        font-style: italic;
        color: #777;
    }

    .search-result-details img {
        margin-bottom: 10px;
        border-radius: 5px;
        width: 100px;
    }
</style>
{% endblock %}

{% block content %}
<div>
    <h1>Wyniki wyszukiwania</h1>
    <div class="search-results-section">
        {% for book in books %}
            <div class="search-result-container">
                <div class="search-result-details">
                    <img src="{{ book.cover_url }}" alt="Okładka książki">
                    <a href="/book/{{ book.isbn }}">{{ book.title }}</a>
                    <p class="author">{{ book.author }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
