{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/ico.png' %}" >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Biblioteczny</title>
  <style>
	nav {
	  background-color: #333;
	  color: #fff;
	  padding: 10px 20px;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	}

	nav .logo {
		font-size: 36px;
	  }

	nav a {
	  color: #fff;
	  text-decoration: none;
	  margin-right: 20px;
	}

	nav a:hover {
	  text-decoration: underline;
	}
  </style>

  {%block head%}
  {%endblock%}
</head>
<body>

	<nav>
		<div>
			<a href="/" class="logo">BIBLIOTEKA</a>
		</div>

		<form action="/search" method="GET" style="height:100%; width:60%">
			<input type="text" name="search" placeholder="Wyszukaj książkę", style="height:40px;width:80%;border-radius: 16px;padding-left:16px">
			<button type="submit" style="height:40px;width:100px;border-radius: 16px;">Szukaj</button>
		</form>

		<div>
			{% if request.user.is_superuser%}
				<a href="/myadmin">Panel admina</a>
			{% endif %}
			{% if request.user.is_authenticated %}
				<a href="/profile">Profil</a>
				<a href="/logout">Wyloguj</a>
			{% else %}
				<a href="/login">Zaloguj</a>
			{% endif %}
			
		</div>
	</nav>
	{% block content %}
	
	{% endblock %}

</body>
</html>
