{% extends "main.html" %}

{% block head %}
<style>
    /* Styl dla nagłówka sekcji */
    h1 {
        font-family: 'Arial', sans-serif;
        font-size: 2em;
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    /* Styl dla kontenera sekcji książek */
    .books-section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    
    /* Styl dla kontenera każdej książki */
    .book-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: calc(20% - 20px);
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
    }
    
    .book-container:hover {
        background-color: #f9f9f9;
    }
    
    /* Styl dla obrazka okładki */
    .book-container img {
        margin-bottom: 10px;
        border-radius: 5px;
    }
    
    /* Styl dla informacji o książce */
    .book-details {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .book-details p {
        margin: 5px 0;
        font-family: 'Arial', sans-serif;
        color: #555;
        text-align: center;
    }
    
    .book-details a {
        font-size: 1.2em;
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
    }
    
    .book-details a:hover {
        text-decoration: underline;
    }
    
    /* Dodatkowy styl dla autorów */
    .book-details .author {
        font-style: italic;
        color: #777;
    }
    
</style>
{% endblock %}

{% block content %}
<div>
    {% for key, row in data.items %}
        <h1>{{ key }}</h1>
        <div class="books-section">
            {% for book in row %}
                <div class="book-container">
                    <img src="{{ book.cover_url }}" alt="cover" style="width: 100px;">
                    <div class="book-details">
                        <a href="/book/{{book.isbn}}">{{ book.title }}</a>
                        <p class="author">{{ book.author }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock %}
